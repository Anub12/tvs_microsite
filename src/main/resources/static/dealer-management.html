<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealer Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .slide-in { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .transition-all { transition: all 0.3s ease; }
        .status-active { background-color: #D1FAE5; color: #065F46; }
        .status-inactive { background-color: #FEE2E2; color: #B91C1C; }
        .status-pending { background-color: #FEF3C7; color: #92400E; }
    </style>
</head>
<body class="bg-gray-50">
<div class="min-h-screen">
    <!-- Header -->
    <header class="bg-indigo-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">Dealer Management System</h1>
                <button onclick="window.location.href='add-dealer.html'"
                        class="bg-white text-indigo-600 px-4 py-2 rounded-lg font-semibold hover:bg-indigo-50 transition-all">
                    <i class="fas fa-plus mr-2"></i>Add Dealer
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Search and Filter Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Search Dealers</label>
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Search by name, address or contact..."
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                               onkeyup="filterDealers()">
                        <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Status</label>
                    <select id="statusFilter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                            onchange="filterDealers()">
                        <option value="all">All Statuses</option>
                        <option value="ACTIVE">Active</option>
                        <option value="INACTIVE">Inactive</option>
                        <option value="PENDING">Pending</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Sort By</label>
                    <select id="sortFilter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                            onchange="sortDealers()">
                        <option value="name-asc">Name (A-Z)</option>
                        <option value="name-desc">Name (Z-A)</option>
                        <option value="votes-asc">Votes (Low-High)</option>
                        <option value="votes-desc">Votes (High-Low)</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Dealer List -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dealer Info</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Votes</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                    </thead>
                    <tbody id="dealerTableBody" class="bg-white divide-y divide-gray-200">
                    <!-- Dealer rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination -->
        <div class="flex justify-between items-center mt-6">
            <div class="text-sm text-gray-500">
                Showing <span id="startItem">1</span> to <span id="endItem">10</span> of <span id="totalItems">0</span> dealers
            </div>
            <div class="flex space-x-2">
                <button id="prevPage" class="px-4 py-2 border border-gray-300 rounded-lg bg-white text-gray-700 disabled:opacity-50" disabled>
                    Previous
                </button>
                <button id="nextPage" class="px-4 py-2 border border-gray-300 rounded-lg bg-white text-gray-700 disabled:opacity-50" disabled>
                    Next
                </button>
            </div>
        </div>
    </main>

    <!-- Edit Dealer Modal -->
    <div id="dealerModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl slide-in">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-800" id="modalTitle">Edit Dealer</h2>
                    <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="dealerForm" class="space-y-4">
                    <input type="hidden" id="dealerId">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="editName" class="block text-sm font-medium text-gray-700">Dealer Name*</label>
                            <input type="text" id="editName" required
                                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="editContact" class="block text-sm font-medium text-gray-700">Contact Number*</label>
                            <input type="tel" id="editContact" required
                                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="editAddress" class="block text-sm font-medium text-gray-700">Address*</label>
                            <input type="text" id="editAddress" required
                                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="editStatus" class="block text-sm font-medium text-gray-700">Status*</label>
                            <select id="editStatus" required
                                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="ACTIVE">Active</option>
                                <option value="INACTIVE">Inactive</option>
                                <option value="PENDING">Pending</option>
                            </select>
                        </div>
                        <div>
                            <label for="editLatitude" class="block text-sm font-medium text-gray-700">Latitude*</label>
                            <input type="number" step="any" id="editLatitude" required
                                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="editLongitude" class="block text-sm font-medium text-gray-700">Longitude*</label>
                            <input type="number" step="any" id="editLongitude" required
                                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" id="cancelBtn" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Cancel
                        </button>
                        <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md fade-in">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800">Confirm Action</h2>
                <button id="closeConfirmModal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <p id="confirmMessage" class="mb-6">Are you sure you want to delete this dealer?</p>
            <div class="flex justify-end space-x-3">
                <button id="cancelConfirmBtn" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Cancel
                </button>
                <button id="confirmActionBtn" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Confirm
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    // Global variables
    let allDealers = [];
    let currentPage = 1;
    const itemsPerPage = 10;
    let dealerToDelete = null;

    // DOM Elements
    const dealerTableBody = document.getElementById('dealerTableBody');
    const searchInput = document.getElementById('searchInput');
    const statusFilter = document.getElementById('statusFilter');
    const sortFilter = document.getElementById('sortFilter');
    const prevPageBtn = document.getElementById('prevPage');
    const nextPageBtn = document.getElementById('nextPage');
    const startItemSpan = document.getElementById('startItem');
    const endItemSpan = document.getElementById('endItem');
    const totalItemsSpan = document.getElementById('totalItems');

    // Modal Elements
    const dealerModal = document.getElementById('dealerModal');
    const confirmModal = document.getElementById('confirmModal');
    const dealerForm = document.getElementById('dealerForm');
    const dealerIdInput = document.getElementById('dealerId');
    const confirmMessage = document.getElementById('confirmMessage');

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
        fetchDealers();
        setupEventListeners();
    });

    // Fetch all dealers from API
    async function fetchDealers() {
        try {
            const response = await axios.get('/api/dealers');
            allDealers = response.data;
            renderDealers();
            updatePagination();
        } catch (error) {
            console.error('Error fetching dealers:', error);
            alert('Failed to load dealers. Please try again.');
        }
    }

    // Render dealers based on filters and pagination
    function renderDealers() {
        const filteredDealers = filterDealers();
        const sortedDealers = sortDealers(filteredDealers);
        const paginatedDealers = paginateDealers(sortedDealers);

        dealerTableBody.innerHTML = '';

        paginatedDealers.forEach(dealer => {
            const row = document.createElement('tr');
            row.className = 'hover:bg-gray-50';
            row.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${dealer.id}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm font-medium text-gray-900">${dealer.name}</div>
                    <div class="text-sm text-gray-500">${dealer.contactNumber}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm text-gray-900">${dealer.address}</div>
                    <div class="text-sm text-gray-500">Lat: ${dealer.latitude.toFixed(4)}, Lng: ${dealer.longitude.toFixed(4)}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusClass(dealer.status)}">
                        ${dealer.status}
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    ${dealer.votes}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                    <button onclick="editDealer(${dealer.id})" class="text-indigo-600 hover:text-indigo-900 mr-4">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button onclick="confirmDelete(${dealer.id})" class="text-red-600 hover:text-red-900">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            `;
            dealerTableBody.appendChild(row);
        });
    }

    // Filter dealers based on search and status
    function filterDealers() {
        const searchTerm = searchInput.value.toLowerCase();
        const status = statusFilter.value;

        return allDealers.filter(dealer => {
            const matchesSearch =
                dealer.name.toLowerCase().includes(searchTerm) ||
                dealer.contactNumber.toLowerCase().includes(searchTerm) ||
                dealer.address.toLowerCase().includes(searchTerm);

            const matchesStatus = status === 'all' || dealer.status === status;

            return matchesSearch && matchesStatus;
        });
    }

    // Sort dealers based on selected option
    function sortDealers(dealers) {
        const sortValue = sortFilter.value;
        const sorted = [...dealers];

        switch(sortValue) {
            case 'name-asc':
                return sorted.sort((a, b) => a.name.localeCompare(b.name));
            case 'name-desc':
                return sorted.sort((a, b) => b.name.localeCompare(a.name));
            case 'votes-asc':
                return sorted.sort((a, b) => a.votes - b.votes);
            case 'votes-desc':
                return sorted.sort((a, b) => b.votes - a.votes);
            default:
                return sorted;
        }
    }

    // Paginate dealers
    function paginateDealers(dealers) {
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        return dealers.slice(startIndex, endIndex);
    }

    // Update pagination controls
    function updatePagination() {
        const filteredDealers = filterDealers();
        const totalPages = Math.ceil(filteredDealers.length / itemsPerPage);

    // Update pagination info
        // Update pagination info
        startItemSpan.textContent = (currentPage - 1) * itemsPerPage + 1;
        endItemSpan.textContent = Math.min(currentPage * itemsPerPage, filteredDealers.length);
        totalItemsSpan.textContent = filteredDealers.length;

        // Enable/disable pagination buttons
        prevPageBtn.disabled = currentPage === 1;
        nextPageBtn.disabled = currentPage === totalPages || totalPages === 0;
    }

    // Get status class for styling
    function getStatusClass(status) {
        switch(status) {
            case 'ACTIVE': return 'status-active';
            case 'INACTIVE': return 'status-inactive';
            case 'PENDING': return 'status-pending';
            default: return '';
        }
    }

    // Setup event listeners
    function setupEventListeners() {
        // Pagination buttons
        prevPageBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderDealers();
                updatePagination();
            }
        });

        nextPageBtn.addEventListener('click', () => {
            const filteredDealers = filterDealers();
            const totalPages = Math.ceil(filteredDealers.length / itemsPerPage);

            if (currentPage < totalPages) {
                currentPage++;
                renderDealers();
                updatePagination();
            }
        });

        // Modal close buttons
        document.getElementById('closeModal').addEventListener('click', () => {
            dealerModal.classList.add('hidden');
        });

        document.getElementById('closeConfirmModal').addEventListener('click', () => {
            confirmModal.classList.add('hidden');
        });

        document.getElementById('cancelBtn').addEventListener('click', () => {
            dealerModal.classList.add('hidden');
        });

        document.getElementById('cancelConfirmBtn').addEventListener('click', () => {
            confirmModal.classList.add('hidden');
        });

        // Form submission
        dealerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const dealerData = {
                id: dealerIdInput.value,
                name: document.getElementById('editName').value,
                contactNumber: document.getElementById('editContact').value,
                address: document.getElementById('editAddress').value,
                status: document.getElementById('editStatus').value,
                latitude: parseFloat(document.getElementById('editLatitude').value),
                longitude: parseFloat(document.getElementById('editLongitude').value)
            };

            try {
                const response = await axios.put(`/api/dealers/${dealerData.id}`, dealerData);
                if (response.status === 200) {
                    await fetchDealers();
                    dealerModal.classList.add('hidden');
                }
            } catch (error) {
                console.error('Error updating dealer:', error);
                alert('Failed to update dealer. Please try again.');
            }
        });

        // Confirm delete action
        document.getElementById('confirmActionBtn').addEventListener('click', async () => {
            if (dealerToDelete) {
                try {
                    const response = await axios.delete(`/api/dealers/${dealerToDelete}`);
                    if (response.status === 200) {
                        await fetchDealers();
                    }
                } catch (error) {
                    console.error('Error deleting dealer:', error);
                    alert('Failed to delete dealer. Please try again.');
                } finally {
                    confirmModal.classList.add('hidden');
                    dealerToDelete = null;
                }
            }
        });
    }

    // Edit dealer function
    async function editDealer(id) {
        const dealer = allDealers.find(d => d.id === id);
        if (dealer) {
            dealerIdInput.value = dealer.id;
            document.getElementById('editName').value = dealer.name;
            document.getElementById('editContact').value = dealer.contactNumber;
            document.getElementById('editAddress').value = dealer.address;
            document.getElementById('editStatus').value = dealer.status;
            document.getElementById('editLatitude').value = dealer.latitude;
            document.getElementById('editLongitude').value = dealer.longitude;

            document.getElementById('modalTitle').textContent = `Edit Dealer #${dealer.id}`;
            dealerModal.classList.remove('hidden');
        }
    }

    // Confirm delete function
    function confirmDelete(id) {
        dealerToDelete = id;
        confirmMessage.textContent = `Are you sure you want to delete dealer #${id}?`;
        confirmModal.classList.remove('hidden');
    }

    // Vote for dealer function
    async function voteForDealer(id) {
        try {
            const response = await axios.post(`/api/dealers/${id}/vote`);
            if (response.status === 200) {
                await fetchDealers();
            }
        } catch (error) {
            console.error('Error voting for dealer:', error);
            alert('Failed to vote for dealer. Please try again.');
        }
    }
</script>
</body>
</html>
